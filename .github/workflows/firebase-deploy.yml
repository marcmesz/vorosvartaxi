name: Deploy vorosvartaxi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run build
      - run: npm install -g firebase-tools
      - run: firebase deploy --only hosting --project github-50dc6 --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GITHUB_50DC6 }}"
